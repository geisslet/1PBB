<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OPBB</title>

    <!-- 3rd party stuff to make it nice -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-dialog/js/ngDialog.min.js"></script>

    <!-- controller and co -->
    <script type="text/javascript" src="javascripts/opbb-app.js"></script>
    <script type="text/javascript" src="javascripts/opbb-config.js"></script>
    <!--script type="text/javascript" src="javascripts/article/ArticlesCtrl.js"></script-->


    <!-- styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

  </head>
  
  <body ng-app="opbb" ng-controller="mainCtrl as vm">

    <nav class="navbar navbar-default" role="navigation" bs-navbar>
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Brand</a>
      </div>
      <ul class="nav navbar-nav">
        <li data-match-route="/$"><a href="#/">Home</a></li>
        <li data-match-route="/page-one"><a href="#/page-one">Page One</a></li>
        <li data-match-route="/page-two.*"><a href="#/page-two/sub-a">Page Two</a></li>
      </ul>

      <hr><label>Radios:</label>
      <div class="btn-group" ng-model="button.radio" bs-radio-group>
        <label class="btn btn-default"><input class="btn btn-default" value="0" type="radio"> First</label>
        <label class="btn btn-default"><input class="btn btn-default" value="1" type="radio"> Second</label>
        <label class="btn btn-default"><input class="btn btn-default" value="2" type="radio"> Third</label>
        <!-- Children get compiled by `bs-radio-group` to :
        <label class="btn btn-default"><input type="radio" class="btn btn-default" value="left" ng-model="button.radio" bs-radio> Left</label>
        ...
        -->
      </div>
    </nav>



    <h1>Welcome</h1>
    
    <div class="row">
      <div class="col-md-2">
        <label>{{'CUSTOMERS' | translate}}</label>
        <img src="images/happyCustomer.png" class="img-circle img-lg" />
      </div>
      <div class="col-md-2">
        <label>{{'ARTICLES' | translate}}</label>
        <img src="images/product.png" class="img-circle img-lg"/>
      </div>
      <div class="col-md-2">
        <label>{{'BILLS' | translate}}</label>
        <img src="images/bill23round.png" class="img-circle img-lg"/>
      </div>
      <div class="col-md-2">
        <label>{{'OFFERS' | translate}}</label>
        <img src="images/greenPencil.png" class="img-circle img-lg"/>
      </div>
      <div class="col-md-2">
        <label>{{'STATISTICS' | translate}}</label>
        <img src="images/statistics.png" class="img-circle img-lg">
      </div>
      
    </div>
  </body>

</html>
